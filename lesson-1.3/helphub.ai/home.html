<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TeachX Student Coaching and Tutoring</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 48px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            border: 2px solid #222;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 0.2em;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            font-size: 1.1em;
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 1.5em;
            letter-spacing: 0.5px;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 0.3em;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .submit-btn {
            margin-top: 2em;
            width: 100%;
            padding: 10px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TeachX</h1>
        <h2>Student Coaching and Tutoring</h2>
        <form>
            <label for="name">Enter Name</label>
            <input type="text" id="name" name="name" placeholder="First and Last Name" required />

            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required />

            <label for="subject">Select Subject</label>
            <select id="subject" name="subject" required>
                <option value="">--Please choose an option--</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="english">English</option>
                <option value="history">History</option>
            </select>

            <label for="message">Additional Information</label>
            <input type="text" id="message" name="message" placeholder="Any specific requests or information" />

            <button type="submit" class="submit-btn">Get Started</button>
        </form>
    </div>
</body>
</html>
